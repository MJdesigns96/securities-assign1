<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lab Login</title>
	<link rel="stylesheet" href="lab2.css" type="text/css">
	<script src="../src/lab2.js"></script>
</head>
<body>
<main>
	<h1>Login Page</h1>
	<div class="login">
<!--==== LOGIN FORM BLOCK ====-->
		<fieldset class="login__fieldset">
			<legend>User Authentication</legend>
			<form class="login__form">
				<div>
					<label class="login__label" for="username">Username:</label>
					<input class="login__txtbox login__username" type="text" name="username">
				</div>
				<div>
					<label class="login__label" for="password">Password:</label>
					<input class="login__txtbox login__password" type="password" name="password">
				</div>
				<input class="login__button" type="submit" value="Log in">
			</form>
		</fieldset>
	</div>

<!--==== OUTPUT BLOCK ====-->	
	<div class="output">
		<h1>Welcome back!</h1>
		<p>
			<span class="output__text"></span>
		</p>
	</div>
</main>

	<script src=""></script>
</body>
</html>
